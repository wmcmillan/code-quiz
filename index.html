<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h1>Amphibian Quiz</h1>
        <p id="rules">Can you ace this quiz about amphibians and their habitats? Answer as many questions as you can before time runs out!</p>
    </header>
<!--still need to figure out how to make this not as wide-->
    <main class=".mx-auto">
        <div>
            <div class="card">
                <div class="card-body">
                    <button id="start" type="button">Begin Quiz</button>
                        <h5 id="questions" style="display:none">Question</h5>
                            <section id="answerButtons" style="display:none">
                                <button>Answer 1</button>
                                <button>Answer 2</button>
                                <button>Answer 3</button>
                                <button>Answer 4</button>
                            </section>
                            <section id="gameOver" style="display: none;">
                                <h1>Game Over!</h1>
                            </section>
                </div>
            </div>
        </div>
    </main>
    <script src = "script.js"></script>
</body>
</html>
